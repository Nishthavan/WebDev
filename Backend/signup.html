    <form class="form-signin" action = "/" method = "POST">
  <img class="mb-4" src="https://www.google.com/imgres?imgurl=https%3A%2F%2Flp-cms-production.imgix.net%2F2019-06%2F79941051.jpg%3Ffit%3Dcrop%26q%3D40%26sharp%3D10%26vib%3D20%26auto%3Dformat%26ixlib%3Dreact-8.6.4&imgrefurl=https%3A%2F%2Fwww.lonelyplanet.com%2Fcanada%2Falberta%2Fbanff-and-jasper-national-parks&tbnid=wDVb22MO-60CTM&vet=12ahUKEwiciNq7reTnAhXipekKHUZ2CkUQMygBegUIARDzAQ..i&docid=-6aBdX-qCBQMbM&w=3500&h=1961&q=images%20of%20banff&ved=2ahUKEwiciNq7reTnAhXipekKHUZ2CkUQMygBegUIARDzAQ"alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>

  <input type="text" name = "Fname" class="form-control top" placeholder="First Name" required autofocus>
 <input type="text" name = "Lname"  class="form-control middle" placeholder="Last Name" required autofocus>
  <input type="email" name = "Email"  class="form-control bottom" placeholder="Email">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Are you sure
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up</button>

</form>
